      <form id="signupForm" action="/signup" method="POST">
        <div class="mb-3 text-center">
          <label for="username">Username</label>

        </div>
  
        <div class="mb-3 text-center">
          <label for="password">Password</label>

        </div>

          <label for="check_password">Confirm password</label>
          <input type="password" name="check_password" class="form-control" id="check_password">
        </div>

          <div class="mb-3 text-center" style="max-width:150px;">

          </div>
    
          <div class="mb-3 text-center" style="max-width:150px;">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Check your email.</div>
          </div>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
          <label class="form-check-label" for="checkbox">I accept terms and conditions of use service.</label>
        </div>
