<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="../js/products.js"></script>
        <!-- input file -->
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../css/products.css" >
</head>
<body>
    <div class="container">
        <div class="card my-5">
            <div class="card-header d-flex justify-content-around text-center">
                <h1>
                    Profile
                </h1>
                
            </div>
                
            <div id="contentContainer">
                <!--  <img class="profileImg" href="../imgs/1646611653322-large.png" alt="foto perfil"> -->
                

                <div class="productsContainer card-body">
                    <form id="productsForm" action="/products" method="post">
                        <ul id="errors"></ul>
                        <div class="input_group">
                            <label for="name">Name</label>
                            <input id="name" name="name" type="text">
                            <span class="right">Enter name no longer than 5 characters</span>
                        </div class="input_group">
                        <div class="input_group">
                            <label for="price">Price</label>
                            <input id="price" name="price" type="number">
                            <span class="right">Enter a price in format: 999,99</span>
                        </div class="input_group">
                        <div class="input_group">
                            <label for="stock">Stock</label>
                            <input id="stock" name="stock" type="number">
                            <span class="right">Please only number characters</span>
                        </div class="input_group">
                        <div class="input_group">
                            <div class="input-file">
                                <img id="file_upload" src="http://placehold.it/70" alt="your image" class="upload-img" />
                                <div class="input-file-upload">
                                    <span class="upload-label">Upload Image</span>
                                    <input id="file" name="img" type='file' onchange="readURL(this);" />
                                </div>
                            </div>
                        </div>
                        <div class="input_group">
                            <input type="submit" value="Publicar" id="submit">
                        </div class="input_group">
                    </form>

                    <div id="productsBox">

                    </div>
                </div>
            </div>
                
            
            
            <div class="card-footer d-flex justify-content-around">
                <a href="/logout" class="btn btn-danger">Log out</a>
                <a href="/" class="btn btn-warning" >Home</a>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
