<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- input file -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/adda471c88.js" crossorigin="anonymous"></script>
    <script defer src="../js/products.js"></script>
    <link rel="stylesheet" href="../css/products.css" >
</head>
<body>
    <div class="cardContainer card my-5">
        <div class="card-header d-flex justify-content-between text-center align-items-center">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Menu
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="/">Home</a></li>
                    <li><a class="dropdown-item" href="/logged">Chat</a></li>
                    <li><a class="dropdown-item" href="">Chart</a></li>
                    <li><a class="dropdown-item" href="/">Contact</a></li>
                </ul>
            </div>

            <h1 class="animate__animated animate__flipInX">
                Product's List
            </h1>

            <a href="/logout" class="btn btn-danger animate__animated animate__flipInX">Log out <i class="mx-1 fa-solid fa-arrow-right-from-bracket"></i></a>
            
        </div>
            
        <div id="contentContainer">
            <!--  <img class="profileImg" href="../imgs/1646611653322-large.png" alt="foto perfil"> -->
            

            <div class="productsContainer card-body">
                <form id="productsForm" class="animate__animated animate__flipInX" action="/products" method="post">
                    <ul id="errors"></ul>
                    <div class="inputContainer">
                        <div class="input_group">
                            <label for="name">
                                Name
                            </label>
                            <input id="name" name="name" type="text">
                            <span class="right">No longer than 15 characters</span>
                        </div class="input_group">
                        <div class="input_group">
                            <label for="category">
                                Category
                            </label>
                            <select id="category" name="category" class="form-select" aria-label="Default select example">
                                <option selected disabled>Select category</option>
                                <option value="shoes">Shoes</option>
                                <option value="clothing">Clothing</option>
                            </select>
                        </div class="input_group">
                        <div class="input_group">
                            <label for="price">
                                Price
                            </label>
                            <input id="price" name="price" type="number">
                            <span class="right">Enter a price in format: 999</span>
                        </div class="input_group">
                        <div class="input_group">
                            <label for="stock">Stock</label>
                            <input id="stock" name="stock" type="number">
                            <span class="right">Please only number characters</span>
                        </div class="input_group">
                        <div class="input-file">
                            <img id="file_upload" alt="your img" class="upload-img" />
                            <div class="input-file-upload">
                                <span class="upload-label">Upload Image</span>
                                <input id="file" name="file" type='file' onchange="readURL(this);" />
                            </div>
                        </div>
                    </div>
                    <div class="button_group mb-3">
                        <button type="submit" id="btnPost" class="button_group_button">Post product</button>
                    </div class="input_group">
                </form>

                <div class="selectCategoryContainer" style="display: none;">
                    <div class="form-floating">
                        <select class="form-select" id="selectCategory" aria-label="Floating label select example">
                          <option value="all" selected>All products</option>
                          <option value="shoes">Shoes</option>
                          <option value="clothing">Clothing</option>
                        </select>
                        <label for="floatingSelect">Select category</label>
                      </div>
                </div>


                <div id="productsBox" class="animate__animated animate__flipInX">
                    <div class="staticContainer p-5">
                        <h3>Post a product or just list the products available
                            <div class="button_group m-4">
                                <button id="btnListProducts" onclick="listProducts()" class="button_group_button" type="submit">List products</button>
                            </div class="input_group">
                        </h3>
                    </div>
                </div>
            </div>
        </div>
            
        
        
        <div class="card-footer d-flex justify-content-between">
            <a href="/logged" class="btn btn-danger"><i class="mx-1 fa-solid fa-arrow-left-long"></i></i> Back</a>
            <a href="#" class="btn btn-warning" ><i class="mx-1 fa-solid fa-arrow-up-long"></i>&nbspGo up</a>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
